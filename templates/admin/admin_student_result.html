{% extends "admin/admin_base.html" %}
{%load static%}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Student Result Portal</h1>
  </div>
  <div class="row pt-3 pb-2 mb-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
             
                <div class="row">
                   <div class="col-2">
                      Fetch Students :
                   </div>
                   <div class="col-3">
                    <select class="form-control form-select" id="select_faculty" name="faculty">
                      <option value="">Select Faculty</option>
                      {% for faculty_name in faculty %}
                        <option>{{faculty_name}}</option>
                      {% endfor %}
                    </select>
                    </div>
                   <div class="col-4">
                      <select class="form-control form-select" id="select_department" name="department">
                       
                      </select>
                    </div>
                  
                    <div class="col-3">
                        <!--Fetch Button-->
                        <button  class="btn btn-primary"  id="fetch_student_btn">Fetch Student</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-body" id="student_data">
              
          </div>
      </div>
    </div>
  </div>

</main>
{% endblock content %}

<script>
  // getting get getCookies
  function getCookie(name){
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
  }

  //var year = $('#select_year').val();

            }
          });
      });
  });
