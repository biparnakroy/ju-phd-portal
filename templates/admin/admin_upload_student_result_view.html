{% extends "admin/admin_base.html" %}
{%load static%}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Upload Result for : {{student.user.first_name}} {{student.user.last_name}}</h1>   <h1 class="h2">Index: {{student.index_no}}</h1>
  </div>
  <div class="row pt-3 pb-2 mb-3">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
              <form action="{% url 'admin_upload_student_result'  student.student_uuid%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="thesis_review_paper_1_number" style="margin-bottom:10px;">Thesis Review Paper 1 Number</label>
                  <input type="text" class="form-control" id="thesis_review_paper_1_number" name="paper_1_number" placeholder="Enter Thesis Review Paper 1 Number" style="margin-bottom:10px;">
                </div>
                <div class="form-group">
                  <label for="thesis_review_paper_2_number" style="margin-bottom:10px;">Thesis Review Paper 2 Number</label>
                  <input type="text" class="form-control" id="thesis_review_paper_2_number" name="paper_2_number" placeholder="Enter Thesis Review Paper 2 Number" style="margin-bottom:10px;">
                </div>
                <button type="submit" id="submit" class="btn btn-primary" style="margin-bottom:10px;">Upload Result</button>
              </form> 
            </div>
        </div>
    </div>
</div>
</main>
{% endblock content%}
