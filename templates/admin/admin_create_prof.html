{% extends "admin/admin_base.html" %}
{%load static%}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Professors</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form action="{%url 'admin_create_prof'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-3" style="width:245px;!important">
                            <img src="{%static 'images/profile_pic.png'%}" style="height:200px; width:200px; margin-bottom:10px;"alt="default profile" class="img-thumbnail" id="profile_image">
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="prof_firs_name" style="margin-bottom:10px;">First Name</label>
                                    <input type="text" class="form-control" id="prof_first_name" name="first_name" placeholder="Enter Professor First Name" style="margin-bottom:30px;">
                                </div>
                                <div class="col-md-6">
                                    <label for="prof_last_name" style="margin-bottom:10px;">Last Name</label>
                                    <input type="text" class="form-control" id="prof_last_name" name="last_name" placeholder="Enter Professor Last Name" style="margin-bottom:30px;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="prof_email" style="margin-bottom:10px;">Email</label>
                                    <input type="email" class="form-control" id="prof_email" name="email" placeholder="Enter Professor Email" style="margin-bottom:10px;">
                                    <span class="text-danger" id="email_error" style="display:none;">Email already taken!</span>
                                </div>
                                <div class="col-md-6">
                                    <label for="prof_username" style="margin-bottom:10px;">Username</label>
                                    <input type="text" class="form-control" id="prof_username" name="username" placeholder="Enter Professor username" style="margin-bottom:10px;">
                                    <span class="text-danger" id="username_error" style="display:none;">Username already taken!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prof_faculty" style="margin-bottom:10px;">Faculty</label>
                        <select class="form-control form-select"  style="margin-bottom:10px;" id="prof_faculty" name="prof_faculty">
                            <option>Select Professor Faculty</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Science">Science</option>
                            <option value="Arts">Arts</option>
                            <option value="Interdisciplinary">Interdisciplinary</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="prof_department" style="margin-bottom:10px;">Department</label>
                        <select class="form-control form-select"  style="margin-bottom:10px;" id="prof_department" name="department">
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="prof_image" style="margin-bottom:10px;">prof Image</label>
                        <input type="file" class="form-control" id="prof_image" name="profile_pic" placeholder="Enter Professor Image" style="margin-bottom:10px;">
                    </div>
                    <div class="form-group">
                        <label for="prof_password" style="margin-bottom:10px;">prof Password</label>
                        <input type="password" class="form-control" id="prof_password" name="password" placeholder="Enter Professor Password" style="margin-bottom:10px;">
                    </div>
                    <div class="form-group">
                        <label for="prof_password_confirm" style="margin-bottom:10px;" >prof Password Confirm</label>
                        <input type="password" class="form-control" id="prof_password_confirm" placeholder="Enter Professor Password Confirm" style="margin-bottom:10px;">
                    </div>
                   <button type="submit" id="submit"class="btn btn-primary" style="margin-top:10px;margin-bottom:10px;">Submit</button>
                </form>
                <span id="error_message1" style="color:red; display:none;"> Fill all fields!<br></span>
                <span id="error_message2" style="color:red; display:none;"> Password does not match!</span>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock content %}

{%block js%}
<script>
    // getting get getCookies
    function getCookie(name){
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    $(document).ready(function(){
        // upload profile image file to the form
        $('#profile_image').on('click', function() {
            $("#prof_image").click();
        });
        $("#prof_image").change(function(){
            var file = $(this).get(0).files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#profile_image').attr('src', e.target.result);
            };
            reader.readAsDataURL(file)
        });
    });
    // disabling the submit button until all fields are filled
    $(document).on('keyup', function() {
        if($('#prof_first_name').val() != '' && $('#prof_last_name').val() != '' && $('#prof_username').val() != '' && $('#prof_email').val() != '' && $('#prof_password').val() != '' && $('#prof_password_confirm').val() != '' && $('#prof_department').val() != '' && $('#prof_faculty').val() != ''){
            $('#submit').prop('disabled', false);
            $('#error_message1').hide();
        } else {
            $('#submit').prop('disabled', true);
            $('#error_message1').show();
        }
    });
    // confirming password
    $(document).on('keyup', function() {
        if($('#prof_password').val() != '' && $('#prof_password_confirm').val() != '') {
            if($('#prof_password').val() == $('#prof_password_confirm').val()) {
                $('#error_message2').hide();
            } else {
                $('#submit').prop('disabled', true);
                $('#error_message2').show();
            }
        } else {
            $('#error_message1').show();
            $('#error_message2').hide();
        }
    });

    // checking if email already exists
    $(document).ready(function(){
        $('#email_error').hide();
        $('#username_error').hide();
        $('#prof_email').on('keyup',function(){
            var email = $('#prof_email').val();
            $.ajax({
                url: "{% url 'admin_email_check' %}",
                type: "POST",
                headers: {
                    "X-CSRFToken": getCookie('csrftoken')
                },
                data: {
                    'email': email,
                },
                success: function(data){
                    //console.log(data);
                    if(data['status'] == 'taken') {
                        $('#email_error').show();
                        $('#submit').prop('disabled', true);
                        //console.log('email taken');
                    } else {
                        $('#email_error').hide();
                        if($('#prof_first_name').val() != '' && $('#prof_last_name').val() != '' && $('#prof_username').val() != '' && $('#prof_email').val() != '' && $('#prof_password').val() != '' && $('#prof_password_confirm').val() != ''  && $('#prof_department').val() != ''  && $('#prof_faculty').val() != '') {
                            $('#submit').prop('disabled', false);
                        }
                        //console.log('email not taken');
                    }
                }
            });
        });
    });

    // checking if username already exists
    $(document).ready(function(){
        $('#username_error').hide();
        $('#prof_username').on('keyup',function(){
            var username = $('#prof_username').val();
            $.ajax({
                url: "{% url 'admin_username_check' %}",
                type: "POST",
                headers: {
                    "X-CSRFToken": getCookie('csrftoken')
                },
                data: {
                    'username': username,
                },
                success: function(data){
                    //console.log(data);
                    if(data['status'] == 'taken') {
                        $('#username_error').show();
                        $('#submit').prop('disabled', true);
                        //console.log('username taken');
                    } else {
                        $('#username_error').hide();
                        if($('#prof_first_name').val() != '' && $('#prof_last_name').val() != '' && $('#prof_username').val() != '' && $('#prof_email').val() != '' && $('#prof_password').val() != '' && $('#prof_password_confirm').val() != ''  && $('#prof_department').val() != ''  && $('#prof_faculty').val() != '') {
                            $('#submit').prop('disabled', false);
                        }
                        //console.log('username not taken');
                    }
                }
            });
        });
    });

    // fetching department of the Faculty
    $(document).ready(function(){
        $('#prof_faculty').on('change',function(){
            var faculty = $('#prof_faculty').val();
            $.ajax({
                url: "{% url 'admin_get_faculty_dept' %}",
                type: "POST",
                headers: {
                    "X-CSRFToken": getCookie('csrftoken')
                },
                data: {
                    'faculty': faculty,
                },
                success: function(data){
                    console.log(data);
                    $('#prof_department').empty();
                    $('#prof_department').append('<option value="">Select Professor Department</option>');
                    for(var i=0; i<data.length; i++) {
                        $('#prof_department').append('<option value="'+data[i]['dept_uuid']+'">'+data[i]['dept_name']+'</option>');
                    }

                }
            });
        });
    });

    

</script>


{%endblock js%}
