{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" > 
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" > 

    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}" charset="utf-8"></script> 
    <!--popper js-->
   

    <!--Favicon-->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image">
    <title>JU PHD | Password</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!--collapse sidebar-->

    <script type="text/javascript">
        function toggleSidebar(){
            document.getElementById("sidebarMenu").classList.toggle('active');
            
        }
    </script>
</head>
<body>
  
    <main class="col-md-12 mx-auto col-lg-10 px-md-4 ">
        <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <img src="{%static 'images/logo.png'%}" style="height:50px; width:50px; margin-right:10px; "/>
          <h1 class="h2">JU PHD Portal - Reset Password</h1>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                    {%block content%} {%endblock content%}
                  </div>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted">
              &copy; Jadavpur University
          </p>
        </div>
    </main>
  
</body>
</html>
